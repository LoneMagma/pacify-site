<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Dashboard - Pacify Analytics</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-container" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Pacify Admin</h1>
                <p class="login-subtitle">Portfolio Analytics Dashboard</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Enter your username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                    >
                </div>
                
                <div id="login-error" class="login-error"></div>
                
                <button type="submit" class="btn-login">Sign In</button>
            </form>
            
            <div class="login-footer">
                <p>Secured with JWT authentication</p>
            </div>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-container" class="dashboard-container" style="display: none;">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1 class="dashboard-title">Pacify Analytics</h1>
                <div class="live-indicator">
                    <span class="live-dot"></span>
                    <span id="live-count">0</span> live
                </div>
            </div>
            
            <div class="header-right">
                <span id="last-updated" class="last-updated">Updated just now</span>
                <button id="refresh-btn" class="btn-icon" title="Refresh data">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                </button>
                <button id="logout-btn" class="btn-icon" title="Logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Metrics Grid -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Total Views</div>
                <div class="metric-value" id="total-views">-</div>
                <div class="metric-change">All time</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Today</div>
                <div class="metric-value" id="views-today">-</div>
                <div class="metric-change">Last 24 hours</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">This Week</div>
                <div class="metric-value" id="views-week">-</div>
                <div class="metric-change">Last 7 days</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Avg Daily</div>
                <div class="metric-value" id="avg-daily">-</div>
                <div class="metric-change">Weekly average</div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="charts-row">
            <div class="chart-card">
                <h2 class="chart-title">Top Projects</h2>
                <div class="chart-container">
                    <canvas id="projects-chart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <h2 class="chart-title">Traffic Sources</h2>
                <div class="chart-container">
                    <canvas id="sources-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="activity-section">
            <h2 class="section-title">Recent Activity</h2>
            <div class="activity-list" id="activity-list">
                <div class="activity-loading">Loading activity...</div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
